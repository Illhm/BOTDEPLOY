# ============================================================================
# Bot Deploy Manager - Docker Compose Configuration
# ============================================================================

version: '3.8'

services:
  botdeploy:
    build:
      context: .
      dockerfile: Dockerfile.improved
    container_name: botdeploy
    restart: unless-stopped
    
    # Environment variables from .env file
    env_file:
      - .env
    
    # Port mapping
    ports:
      - "${PORT:-5000}:5000"
    
    # Volume mounts for persistence
    volumes:
      - ./logs:/app/logs
      - ./temp:/app/temp
      - ./data:/app/data  # For any persistent data
    
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Network
    networks:
      - botdeploy_network

networks:
  botdeploy_network:
    driver: bridge

volumes:
  logs:
  temp:
  data:
